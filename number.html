<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Land</title>
    <link rel="icon" href="./desing/icon.png" type="image/x-icon">
    <audio id="audio" src="./music/02.mp3" autoplay loop></audio>
    <audio id="numaudio" src=""></audio>
    <script>
        function playnumber(id) {
            var numaudio = document.getElementById("numaudio");
            var cnumber = document.getElementById(id).value
            console.log(cnumber)
            for (let i = 1; i <= 10; i++) {
                if (cnumber == i) {
                    numaudio.src = "./card/number/" + i + ".mp3"
                }
            }
            numaudio.play();
        }
        var audio = document.getElementById("audio");
        audio.volume = 0.1;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>

<body>
    <audio autoplay src="./card/select.mp3"></audio>
    <div class="content" style="text-align: right; padding-top: 10px; padding-right: 50px;">
        <input type="image" src="./desing/speak.png" style="width: 2.5%;" onclick="play()">
        <input type="image" src="./desing/stop.png" style="width: 2.5%; padding-left: 20px;" onclick="stop()">
    <div>

    </div>

            <a href="ccard.html"><input class="bf" type="image" src="./desing/return2.png" style="width: 4.5%; padding-right: 20px;"></a>
