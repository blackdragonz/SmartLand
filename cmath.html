<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Land</title>
    <link rel="icon" href="./desing/icon.png" type="image/x-icon">
        <audio id="audio" src="./music/10.mp3" autoplay loop></audio>
    <script>
        var audio = document.getElementById("audio");
        audio.volume = 0.02;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>

                    style="width: 2.5%; padding-left: 20px;"></a>
