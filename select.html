<audio id="audio" src="./desing/select.mp3" autoplay loop></audio>
<script>
    var audio = document.getElementById("audio");
    audio.volume = 0.02;
    function play() {
        var audio = document.getElementById("audio");
        audio.play();

    function stop() {
        var audio = document.getElementById("audio");
        audio.pause();

</script>
