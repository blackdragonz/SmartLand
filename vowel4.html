<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Land</title>
    <link rel="icon" href="/desing/icon.png" type="image/x-icon">
    <audio id="audio" src="./music/05.mp3" autoplay loop></audio>
    <audio id="voaudio" src=""></audio>
    <script>
        function playvo(id) {
            var voaudio = document.getElementById("voaudio");
            var cth = document.getElementById(id).value
            console.log(cth)
            for (let i = 1; i <= 4; i++) {
                if (cth == i) {
                    voaudio.src = "./card/vowel/4/" + i + ".mp3"
                }
            }
            voaudio.play();
        }
        var audio = document.getElementById("audio");
        audio.volume = 0.02;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>

<body>
    <div class="content" style="text-align: right; padding-top: 10px; padding-right: 50px;">
        <input type="image" src="./desing/speak.png" style="width: 2.5%;" onclick="play()">
        <input type="image" src="./desing/stop.png" style="width: 2.5%; padding-left: 20px;" onclick="stop()">
        <div>
            <img src="/card/vowele.png">
        </div>
        <div style="padding-top: 20px;">
            <table>
                <tr>
                    <td>
                        <input id="1" value="1" type="image" src="/card/vowel/4/1.png" onclick="playvo(this.id)">
                    </td>
                    <td>
                        <input id="2" value="2" type="image" src="/card/vowel/4/2.png" onclick="playvo(this.id)">
                    </td>
                    <td>
                        <input id="3" value="3" type="image" src="/card/vowel/4/3.png" onclick="playvo(this.id)">
                    </td>
                    <td>
                        <input id="4" value="4" type="image" src="/card/vowel/4/4.png" onclick="playvo(this.id)">
                    </td>
                </tr>
            </table>

        </div>
        <div style="padding-top: 350px;">
            <a href="vowel3.html"><input class="bf" type="image" src="./desing/return2.png" style="width: 4.5%; padding-right: 20px;"></a>
            <a href="ccard.html"><input class="bf" type="image" src="card/menu.png" style="width: 4.5%;"></a>
        </div>
    </div>
</body>
<style>
    body {
        background-image: url('./card/6.png');
        background-repeat: no-repeat;
        background-size: cover;
    }

    table {
        margin: auto;
        text-align: center;
    }

    td {
        padding-left: 50px;
        padding-right: 50px;
    }

    .bf {
        width: auto;
    }

    input {
        width: 700px;
    }

    div {
        text-align: center;
    }
</style>

</html>
