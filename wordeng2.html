<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Land</title>
    <link rel="icon" href="./desing/icon.png" type="image/x-icon">
    <audio id="audio" src="./music/03.mp3" autoplay loop></audio>
    <audio id="engaudio" src=""></audio>
    <script>
        function playeng(id) {
            var engaudio = document.getElementById("engaudio");
            var ceng = document.getElementById(id).value
            console.log(ceng)
            for (let i = 1; i <= 8; i++) {
                if (ceng == i) {
                    engaudio.src = "./card/eng/2/" + i + ".mp3"
                }
            }
            engaudio.play();
        }
        var audio = document.getElementById("audio");
        audio.volume = 0.02;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>

<body>
    <div class="content" style="text-align: right; padding-top: 10px; padding-right: 50px;">
        <input type="image" src="./desing/speak.png" style="width: 2.5%;" onclick="play()">
        <input type="image" src="./desing/stop.png" style="width: 2.5%; padding-left: 20px;" onclick="stop()">
        <div>
            <img src="./card/mwordeng.png">
        </div>
        <div style="padding-top: 50px;">

                    </td>

                    </td>
