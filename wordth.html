    <script>
        function playth(id) {
            var thaudio = document.getElementById("thaudio");
            var cth = document.getElementById(id).value
            console.log(cth)
            for (let i = 1; i <= 11; i++) {
                if (cth == i) {
                    thaudio.src = "./card/th/1/" + i + ".mp3"
                }
            }
            thaudio.play();
        }
        var audio = document.getElementById("audio");
        audio.volume = 0.1;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
