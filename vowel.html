    <audio id="audio" src="./music/05.mp3" autoplay loop></audio>
    <audio id="voaudio" src=""></audio>
    <script>
        function playvo(id) {
            var voaudio = document.getElementById("voaudio");
            var cth = document.getElementById(id).value
            console.log(cth)
            for (let i = 1; i <= 11; i++) {
                if (cth == i) {
                    voaudio.src = "./card/vowel/1/" + i + ".mp3"
                }
            }
            voaudio.play();
        }
        var audio = document.getElementById("audio");
        audio.volume = 0.02;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>
