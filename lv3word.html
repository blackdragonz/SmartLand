<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Land</title>
    <link rel="icon" href="./desing/icon.png" type="image/x-icon">
    <audio id="audio" src="./music/09.mp3" autoplay loop></audio>
    <audio id="wordaudio" src=""></audio>
    <script>
        const n = 6;
        var wordaudio = document.getElementById("wordaudio");
        const random = [0];

        function start() {
            locate = [0, 0, 0, 0, 0, 0];
            var wans1 = document.getElementById("1")
            var wans2 = document.getElementById("2")
            var wans3 = document.getElementById("3")
            var wans4 = document.getElementById("4")
            var wans5 = document.getElementById("5")
            var wans6 = document.getElementById("6")
            var word = document.getElementById("word");
            num = Math.floor(Math.random() * (26 - 1 + 1)) + 1;
            count = Math.floor(Math.random() * (n - 1 + 1)) + 1;
            console.log(num)
            pic.src = "./word/eng/word/" + num + ".png"
            random[0]=num;
            locate[count - 1] = random[0];
            console.log(random)

            for (let i = 0; i < n; i++) {
                if (locate[i] == 0) {
                    ans = Math.floor(Math.random() * (26 - 1 + 1)) + 1;
                    count1 = 0;
                    for (let j = 0; j <= n; j++) {
                        if (locate[j] == ans) {
                            count1++;
                        }
                    }
                    if (count1 == 0) {
                        locate[i] = ans;
                        count1 = 0;
                        console.log(locate)
                    } else {
                        i--;
                        count1 = 0;
                    }
                }
            }
            wans1.src = "./word/eng/pic/" + [locate[0]] + ".jpg"
            wans2.src = "./word/eng/pic/" + [locate[1]] + ".jpg"
            wans3.src = "./word/eng/pic/" + [locate[2]] + ".jpg"
            wans4.src = "./word/eng/pic/" + [locate[3]] + ".jpg"
            wans5.src = "./word/eng/pic/" + [locate[4]] + ".jpg"
            wans6.src = "./word/eng/pic/" + [locate[5]] + ".jpg"
        }

        function check(index) {
            console.log(locate[index - 1])
            console.log(random)
            if (locate[index - 1] == random) {
                wordaudio.src = "./word/eng/sound/correct.mp3"
                console.log(locate);
            } else {
                wordaudio.src = "./word/eng/sound/missing.mp3"
            }
            wordaudio.play();
        }

        function playpic() {
            wordaudio.src = "./word/eng/sound/" + num + ".mp3"
            wordaudio.play();
        }
        setTimeout(function () {
            document.getElementById("audio2").play();
        }, 2000)

        var audio = document.getElementById("audio");
        audio.volume = 0.02;
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function stop() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</head>

<body onload="start()">
